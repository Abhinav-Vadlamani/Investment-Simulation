<!DOCTYPE html>
<html lagn="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Simulation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-image: url('https://img.freepik.com/free-vector/wavy-elegant-lines-blue-background_78370-3228.jpg'); /*background image*/
            background-size: cover;  /* image covers the whole screen */
            background-position: center;
            background-repeat: no-repeat;
        }
        .flash_message{
            color: green;
            text-align: start;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        {%with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash_message">
                    {% for message in messages %}
                       <p>{{message}}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
